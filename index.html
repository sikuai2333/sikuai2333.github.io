<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的作品集 - 2025</title>

    <!-- 2025年国际大厂流行设计风格：使用IBM Plex字体 + 玻璃拟态设计 -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Sans", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
        color: #2d3748;
      }

      /* 玻璃拟态背景 */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }

      /* 打字机效果 */
      .typewriter-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .typewriter {
        font-family: "IBM Plex Mono", monospace;
        font-size: 2.5rem;
        font-weight: 600;
        color: white;
        margin-bottom: 3rem;
        min-height: 3rem;
        border-right: 3px solid white;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          border-color: white;
        }
        51%,
        100% {
          border-color: transparent;
        }
      }

      /* 按钮样式 */
      .button-group {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        backdrop-filter: blur(5px);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* 项目展示区域 */
      .projects-section {
        padding: 5rem 2rem;
        background: white;
        min-height: 100vh;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .project-card {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .project-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .project-card:hover .project-image {
        transform: scale(1.05);
      }

      .project-info {
        padding: 1.5rem;
      }

      .project-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2d3748;
      }

      /* 悬浮背景图片 */
      .hover-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      .project-card:hover .hover-bg {
        opacity: 1;
      }

      /* 社交图标区域 */
      .footer {
        background: #2d3748;
        padding: 3rem 2rem;
        text-align: center;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1rem;
      }

      .social-icon {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .social-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
      }

      /* 微信弹窗 */
      .wechat-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 2000;
        text-align: center;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1999;
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .typewriter {
          font-size: 1.8rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .social-icons {
          gap: 1rem;
        }

        .social-icon {
          width: 50px;
          height: 50px;
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 首页打字机效果区域 -->
    <section class="typewriter-container">
      <div class="typewriter" id="typewriter"></div>
      <div class="button-group">
        <a href="#projects" class="btn">查看作品</a>
        <a href="#contact" class="btn">联系我</a>
        <a href="https://github.com/sikuai2333" class="btn" target="_blank"
          >GitHub</a
        >
      </div>
    </section>

    <!-- 项目展示区域 -->
    <section id="projects" class="projects-section">
      <div class="projects-grid" id="projects-grid">
        <!-- 项目将通过JavaScript动态加载 -->
      </div>
    </section>

    <!-- 社交图标区域 -->
    <footer id="contact" class="footer">
      <div class="social-icons">
        <a
          href="https://github.com/sikuai2333"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://space.bilibili.com/274581343"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-bilibili">B</i>
        </a>
        <a href="mailto:2643927725@qq.com" class="social-icon">
          <i class="fas fa-envelope"></i>
        </a>
        <div class="social-icon" onclick="showWechatModal()">
          <i class="fab fa-weixin"></i>
        </div>
      </div>
      <p style="color: #a0aec0; margin-top: 1rem">© 2025 All Rights Reserved</p>
    </footer>

    <!-- 微信弹窗 -->
    <div class="modal-overlay" onclick="closeWechatModal()"></div>
    <div class="wechat-modal">
      <span class="close-modal" onclick="closeWechatModal()">&times;</span>
      <h3>微信二维码</h3>
      <p style="margin: 1rem 0">扫码添加我的微信</p>
      <div
        style="
          width: 200px;
          height: 200px;
          background: #f0f0f0;
          margin: 0 auto;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 10px;
        "
      >
        <span style="color: #999">微信二维码图片</span>
      </div>
    </div>

    <!-- 悬浮背景图片容器 -->
    <div class="hover-bg" id="hover-bg"></div>

    <script>
      // 打字机效果
      const text = "欢迎来到我的数字世界，让我们一起创造未来...";
      let index = 0;
      const typewriterElement = document.getElementById("typewriter");

      function typeWriter() {
        if (index < text.length) {
          typewriterElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, 100);
        }
      }

      typeWriter();

      // 加载项目数据
      async function loadProjects() {
        try {
          // 模拟远程JSON文件
          const projects = [];
          //   获取文件夹下的remote.json文件并作为projects
          const response = await fetch("remote.json");
          const data = await response.json();
          projects.push(...data);
          renderProjects(projects);
        } catch (error) {
          console.error("加载项目失败:", error);
        }
      }

      // 渲染项目
      function renderProjects(projects) {
        const grid = document.getElementById("projects-grid");
        grid.innerHTML = "";

        projects.forEach((project) => {
          const card = document.createElement("div");
          card.className = "project-card glass-morphism";
          card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                    <div class="project-info">
                        <h3 class="project-title">${project.title}</h3>
                    </div>
                    <div class="hover-bg" style="background-image: url('${project.bgImage}')"></div>
                `;

          card.addEventListener("click", () => {
            window.open(project.url, "_blank");
          });

          grid.appendChild(card);
        });
      }

      // 微信弹窗功能
      function showWechatModal() {
        document.querySelector(".wechat-modal").style.display = "block";
        document.querySelector(".modal-overlay").style.display = "block";
      }

      function closeWechatModal() {
        document.querySelector(".wechat-modal").style.display = "none";
        document.querySelector(".modal-overlay").style.display = "none";
      }

      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });

      // 页面加载完成后初始化
      window.addEventListener("load", loadProjects);

      // 添加滚动视差效果
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector(".typewriter-container");
        parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
      });
    </script>
  </body>
</html>
